<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/48/000000/multiple-choice.png"/>
  <title>Հարցաշար</title>
</head>

<body>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">
        <h2 id="questionTitle">Հարց</h2>
        <img alt="Not Found :(" class='img' id="nkar">
      </div>
      <div id="answer" class="btn-grid">
        <button class="btn">Հարց 1</button>
        <button class="btn">Հարց 2</button>
        <button class="btn">Հարց 3</button>
        <button class="btn">Հարց 4</button>
       
      </div>
    </div>
    <div class="controls">
      <button id="start" class="start btn">Սկսել</button>
      <button id="next" class="next btn hide">Հաջորդը</button>
    </div>
  </div>
  <script  src="script.js"></script>
</body>

</html>
